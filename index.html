<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="panel-music-subscription">
        <div class="panel-music">
            <img src="icons/free.jpg" alt="" class="music-img">
            <h2 class="subscription-title">Simple</h2>
            <ul class="subscription-features">
                <li class="features-item">For free</li>
                <li class="features-item">Ads included</li>
            </ul>
            <span class="subscription-price">Free</span>
            <button type="button" class="btn btn-primary">Sign up</button>
        </div>

        <div class="panel-music">
            <img src="icons/premium.jpg" alt="" class="music-img">
            <h2 class="subscription-title">Premium - Personal</h2>
            <ul class="subscription-features">
                <li class="features-item">Ad-free music/video</li>
                <li class="features-item">Play in the background</li>
                <li class="features-item">Download free</li>
            </ul>
            <span class="subscription-price">$150</span>
            <button type="button" class="btn">Free trial</button>
            <button type="button" class="btn btn-primary">Sign up</button>    
        </div>

        <div class="panel-music">
            <img src="icons/premiumfamily.jpg" alt="" class="music-img">
            <h2 class="subscription-title">Premium - Family</h2>
            <ul class="subscription-features">
                <li class="features-item">For the whole family (unlimited number; in  the same household)</li>
                <li class="features-item">Ad-free music/video</li>
                <li class="features-item">Play in the background</li>
                <li class="features-item">Download free</li>
            </ul>
            <span class="subscription-price">$350</span>
            <button type="button" class="btn">Free trial</button>
            <button type="button" class="btn btn-primary">Sign up</button>  
        </div>
    </div>
</body>
</html>
